<body>


<svg id="map-plot" viewBox="0 0 1000 550" width="1000" height="550">
	<style>
		.county {
			stroke: rgb(25, 25, 25);
			stroke-width: 1px;
		}

		.state {
			stroke: rgb(25, 25, 25);
			stroke-width: 2px;
		}

		.states :hover {
			fill: red;
		  }
		  
		.state-borders {
			fill: none;
			stroke: #fff;
			stroke-width: 0.5px;
			stroke-linejoin: round;
			stroke-linecap: round;
			pointer-events: none;
		  }
	</style>
</svg>


<script src="lib/d3.min.js"></script>
<script src="lib/topojson.min.js"></script>
